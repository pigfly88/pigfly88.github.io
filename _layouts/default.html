<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    {% include nav.html %}

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">2016-{{ site.time | date: '%Y' }}</time> {{ site.author }}
      </span>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
      if(document.getElementsByTagName('code').length>0){
        $.ajax({
          url: "https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js",
          dataType: "script",
          cache: true
        }).done(function() {
          //hljs.initHighlightingOnLoad();
          $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
          });
        });
      }
    </script>
  </body>
</html>
