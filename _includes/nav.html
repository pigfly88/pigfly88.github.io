<nav class="nav">
    <div class="nav-container">
      <a href="{{ site.baseurl }}/">
        <h2 class="nav-title">{{ site.title }}</h2>
      </a>
      <ul>
        <li>
          <a href="/index.html">
          首页
          </a>
        </li>
        {% for category in site.categories %}
        {% assign catename = category | first %}
        {% if catename!='self' %}
        <li>
          <a {% if page.categories==catename %}class="nav_active"{% endif %} href="/cate/{{ catename }}.html">
          {{ category | first }}
          </a>
        </li>
        {% endif %}
        {% endfor %}
        
      </ul>
  </div>
</nav>
